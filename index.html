<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niedziela Handlowa - Minimalistyczny Kalendarz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section id="current-status" class="glass-card">
      <h1>Status najbliższej niedzieli</h1>
      <p id="next-sunday-date" class="date-info"></p>
      <div id="result">...</div>
    </section>
    
    <hr class="divider">

    <section id="next-trading-info" class="glass-card">
      <h2>Do najbliższej niedzieli handlowej:</h2>
      <p id="trading-sunday-date" class="date-info"></p>
      <div id="countdown"></div>
    </section>

    <footer class="footer">
      <a href="https://www.gov.pl/web/rozwoj/ograniczenie-handlu-w-niedziele-i-swieta" target="_blank">Źródło i zasady (gov.pl)</a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
