<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niedziela handlowa</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="led-strip"></div>
    <h1>Następna niedziela będzie:</h1>
    <div id="result">...</div>

    <div id="countdown" class="countdown">
      <div><span id="days">0</span><label>Dni</label></div>
      <div><span id="hours">0</span><label>Godziny</label></div>
      <div><span id="minutes">0</span><label>Minuty</label></div>
      <div><span id="seconds">0</span><label>Sekundy</label></div>
    </div>

    <h2>Lista niedziel handlowych 2025–2030</h2>
    <div class="sunday-list" id="sundayList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
